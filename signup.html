<div id="dynamicModal" class="modal fade show" tabindex="-1" aria-modal="true" role="dialog" style="display:block;">
  <div class="modal-dialog modal-dialog-centered animate__animated animate__fadeIn">
    <div class="modal-content">
      <div class="modal-header py-4">
        <button type="button" class="btn-close border border-2 border-warning rounded-circle"
          onclick="closeModal()"></button>
      </div>
      <div class="modal-body ">
        <form>
          <div class="mb-3 text-center">
            <h5 class="modal-title fs-2 text-decoration-underline fw-bold">Sign Up</h5>

          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control p-2" placeholder="Enter your Full Name...">
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Email ID</label>
            <input type="email" class="form-control p-2 " placeholder="Enter your Email...">
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Mobile Number</label>
            <input type="number" class="form-control p-2 " placeholder="Enter your Mobile Number...">
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Password</label>
            <input type="password" class="form-control p-2 " placeholder="Enter your password">
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Select Education</label>
            <select class="form-select form-select-md p-2 " aria-label=".form-select-lg example">
              <option selected>Select Education</option>
              <option value="1">Btech</option>
              <option value="2">Degree</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Branch</label>
            <select class="form-select form-select-md p-2 " aria-label=".form-select-lg example">
              <option selected>Select Branches</option>
              <option value="1">ECE</option>
              <option value="2">CIVIL</option>
              <option value="3">EEE</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Year</label>
            <select class="form-select form-select-md p-2" aria-label=".form-select-lg example">
              <option selected>Select Year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4rd Year</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100 p-2 mt-3 fs-4 rounded-pill">Sign UP</button>

          <div class="d-flex justify-content-center my-3">
            <p class="mb-0">Already have an account?</p>
            <a href="#" onclick="loadModal('login.html')" class="text-decoration-underline ms-1 fw-bold">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
